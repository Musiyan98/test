<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <section class="modal__window">
      <div class="madal_container">

        <form class="js-client-data" autocomplete="off">
          <button data-modal-close class="round-button btn" type="button">
            <svg width="16" height="16">
              <use class="round-button_icon" href="./images/symbol-defs.svg#close"></use>
            </svg>
          </button>
          <div>
            <h2 class="form-title">Leave your details, we will call you back</h2>
          </div>
          <div class="role-groupe" role="groupe">
            <div class="data-box">
              <label class="client-data" for="name">Name</label autocomplete="on">
              <input class:="data-field" type="text" name="name" id="name" />
            </div>
            <div class="data-box">
              <label class="client-data" for="phone-number">Tel</label>
              <input class:="data-field" type="tel" name="name" id="phone-number" />
            </div>
            <div class="data-box">
              <label class="client-data" for="e-mail">Mail</label>
              <input class:="data-field" type="email" name="name" id="e-mail" />
            </div>
            <div class="data-box-feed">
              <label class="client-data" for="comment">What kind of cooperation do you interested</label>
              <textarea name="feedback" rows="5" class="feedback" id="comment" placeholder="Enter the text"></textarea>
            </div>   
            <div class="agreement">
              <label class="agreement__row">
                <input class="agreement__checkbox" type="checkbox" name="" value="checkbox-box" />
                <p class="agreement__text">I give a permission for the collection my personal data
                </p>
              </label>
            </div>        
          </div>

          <div class="modal_button">
            <button class="button-sub" type="submit">
              <p class="button-sub__text">Send</p>
            </button>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
